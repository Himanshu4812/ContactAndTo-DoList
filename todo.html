<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="main">
        <div class="contact">
             <a href="https://github.com/Himanshu4812">
                <img src="github.svg" alt="github">
            </a>
            <a href="https://www.linkedin.com/in/himanshu-kumar-389a85273/">
                <img src="linkedin.svg" alt="linkedin">
            </a>
        </div>
        
        <div class="content">
            <h1>To-Do List</h1>
            <p>Keep track of your tasks with our simple to-do app</p>
            <div class="taskBackground">
                <div class="taskBox">
                    <div class="input">
                        <h2>My Tasks</h2>
                        <form class="taskInput">
                            <input type="text" placeholder="Add a new task..." class="enterTask">
                            <button class="add">
                                <img src="plus.svg" alt="">
                            </button>
                        </form>
                    </div>
                    <div class="output">
                        <h4>No task yet. Add one above!</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
